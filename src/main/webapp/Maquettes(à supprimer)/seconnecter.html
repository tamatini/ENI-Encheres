<!-- header à fragmenter -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
</head>
<body>

  <!-- Barre de navigation -->
  <header id="navbar">
    <nav class="navbar container">
      <a class="logo" href="/accueil.html">#ENI-Enchères</a>
      <div>
        <a class="nav_link" href="#">S'inscrire</a>
        <a class="nav_link" href="#">Se Connecter</a>
      </div>
    </nav>
  </header>
  <section class="connect_main">
    <div >
      <form class="connect_form" action="">
        <div>
          <h2>ME CONNECTER</h2>
        </div>
        <div class="connect_input">
          <input class="form_input" type="text" placeholder="Identifiant">
          <input class="form_input" type="password" placeholder="Mot de passe">
        </div>
        <div>
          <input type="checkbox" name="rememberme" id="rememberme">
          <label for="rememberme">Se souvenir de moi</label>
        </div>
        <div class="forgot" >
          <a href="">Mot de passe oublier?</a>
        </div>
        <div class="connect_input">
          <a href="/connecter.html" class="form_button">Connexion</a>
        </div>
        <div class="connect_input">
          <a href="#" class="form_button no_account">Créer un compte</a>
        </div>
      </form>
    </div>

  </section>
  


  <!-- footer à fragmenter -->
  <footer>
    <div>
      <a href="#">ENI-Ecole informatique &copy</a> - 
      <a href="#">Groupe Apahere</a>
    </div>
    <link rel="stylesheet" href="./Public/Styles/main.css">
  </footer>
  <script>
    window.addEventListener('scroll', () => {
      let navbar = document.getElementById("navbar");
      if (window.pageYOffset > navbar.offsetTop) {
        navbar.classList.add("sticky");
      } else {
        navbar.classList.remove("sticky");
      }
    })
  </script>
</body>
</html>
